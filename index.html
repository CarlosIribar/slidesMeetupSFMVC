<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<h3>Single Page Apps in Salesforce </h3>
				<h5>A scalable workflow for React and Angular projects on Force.com</h5>
				</section>
				<section>React vs Lightning
					<section >
						<div style="display: flex;">
						<iframe src="https://meetupuysdug-dev-ed--c.eu6.visual.force.com/apex/reactDemo?sfdc.tabName=01r58000000Tvt5" style="width: 1000px; height: 500px; margin: 10px;">	
						</iframe>
						<iframe src="https://meetupuysdug-dev-ed--c.eu6.visual.force.com/apex/SearchLightning?sfdc.tabName=01r58000000TwSV" style="width: 1000px; height: 500px; margin: 10px;">	
						</iframe>
						</div>
					</section>
					<section >
						<div style="display: flex;">
						<iframe src="https://meetupuysdug-dev-ed--c.eu6.visual.force.com/apex/Settings" 
						   style="width: 1000px; height: 500px; margin: 10px;">	
						</iframe>
						</div>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
